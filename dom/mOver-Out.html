<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
</head>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>

<script>
function mOver(obj) {
  obj.innerHTML = "Hola bienvenido"
}

function mOut(obj) {
  obj.innerHTML = "Desplazar mouse"
}
</script>

</body>
</html>
